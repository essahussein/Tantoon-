<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* black background */
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff; /* white text */
    }

    h1 {
      margin: 20px;
      font-size: 6vw; /* responsive size */
      color: #ff4da6; /* pink highlight */
    }

    .container {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 90%;
    }

    input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      font-size: 16px;
      background: #111;
      color: #fff;
      flex: 1 1 180px;
      min-width: 150px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #ff4da6; /* pink button */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      flex: 1 1 120px;
      min-width: 120px;
    }

    button:hover {
      background: #e60073;
    }

    #image {
      margin-top: 20px;
      display: none;
      max-width: 100%;
      height: auto;
      
    }

    .emoji {
      position: fixed;
      top: -50px;
      font-size: 28px;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">What's the birthday of the most beautiful girl ever</h1>

  <div class="container" id="form">
    <input type="date" id="birthday" value="1991-9-01">
    <button onclick="showSurprise()">Let's go</button>
  </div>

  <img id="image" src="./IMG_20250901_224936.jpg" alt="Surprise Image">

  <script>
    const emojis = ["🩺","💊","💉","👩‍⚕️","🥼"];

    function showSurprise() {
      // Hide title and form
      document.getElementById("title").style.display = "none";
      document.getElementById("form").style.display = "none";

      // Show image
      document.getElementById("image").style.display = "block";

      // Start falling emojis
      startFalling();
    }

    function startFalling() {
      setInterval(() => {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 6000);
      }, 500);
    }
  </script>
</body>
</html>
